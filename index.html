<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEPs</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header><h1> Buscador de CEPs </h1></header>
    <div class="form-busca">
        <input id="cep" type="" />
        <button onclick="pesquisarCep()">Pesquisar</button>
        <button>Limpar</button>
    </div>

    <div class="info">

        <p>Bairro: <span id="bairro"></span></p>
        <p>Cep: <span id="cep"></span></p>
        <p>Complemento: <span id="complemento"></span></p>
        <p>DDD: <span id="ddd"></span></p>
        <p>Estado: <span id="estado"></span></p>
        <p>Gia: <span id="gia"></span></p>
        <p>Ibge: <span id="ibge"></span></p>
        <p>Localidade: <span id="loc"></span></p>
        <p>Logradouro: <span id="log"></span></p>
        <p>Regiao: <span id="regiao"></span></p>
        <p>Siafi: <span id="siafi"></span></p>
        <p>Uf: <span id="uf"></span></p>
        <p>Unidade: <span id="unidade"></span></p>

    </div>

    <script src="code.js"></script>
</body>
</html>
