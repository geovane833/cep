<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEPs</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header><h1>Buscador de CEPs</h1></header>
    <div class="form-busca">
        <input id="cep" type="text" placeholder="Digite o CEP..." />
        <button onclick="pesquisarCep()">Pesquisar</button>
        <button onclick="limparCampos()">Limpar</button>
    </div>

    <div class="partefora">
        <div class="info">
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>CEP:</strong> <span id="cep_result"></span></p>
            <p><strong>Complemento:</strong> <span id="complemento"></span></p>
            <p><strong>DDD:</strong> <span id="ddd"></span></p>
            <p><strong>Estado:</strong> <span id="estado"></span></p>
            <p><strong>Gia:</strong> <span id="gia"></span></p>
            <p><strong>IBGE:</strong> <span id="ibge"></span></p>
            <p><strong>Localidade:</strong> <span id="loc"></span></p>
            <p><strong>Logradouro:</strong> <span id="log"></span></p>
            <p><strong>Regi√£o:</strong> <span id="regiao"></span></p>
            <p><strong>Siafi:</strong> <span id="siafi"></span></p>
            <p><strong>UF:</strong> <span id="uf"></span></p>
            <p><strong>Unidade:</strong> <span id="unidade"></span></p>
        </div>
    </div>
    

    <script src="code.js"></script>
</body>
</html>
